[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["npm install -g pnpm && export PATH=\"$(npm config get prefix)/bin:$PATH\" && pnpm install --no-frozen-lockfile"]

[phases.build]
cmds = ["export PATH=\"$(npm config get prefix)/bin:$PATH\" && pnpm build"]

[start]
cmd = "npx serve -s dist -l ${PORT:-8080}"
