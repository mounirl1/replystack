# Railway configuration for ReplyStack Web (React/Vite)
# Forces pnpm instead of npm for workspace:* protocol support

[build]
builder = "nixpacks"
buildCommand = "npm install -g pnpm && export PATH=\"$(npm config get prefix)/bin:$PATH\" && pnpm install && pnpm build"

[deploy]
startCommand = "npx serve -s dist -l ${PORT:-8080}"
